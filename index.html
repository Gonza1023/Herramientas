<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Herramientas - Gonzalo</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Herramientas de Gonzalo</a>
      </div>
    </nav>

    <main class="container">
      <h1 class="mb-4">Descargá mis herramientas</h1>
      
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Tool 1 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">RescueHub</h5>
              <p class="card-text">
                Centro de emergencia para laptops viejas o públicas.
              </p>
              <a href="herramientas/RescueHub.zip" download class="btn btn-primary">
                Descargar RescueHub
              </a>
            </div>
          </div>
        </div>

        <!-- Tool 2 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">CompatCheck</h5>
              <p class="card-text">
                Verifica la compatibilidad de hardware con archivos JSON.
              </p>
              <a href="herramientas/CompatCheck.zip" download class="btn btn-primary">
                Descargar CompatCheck
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
      <div class="container">
        © 2025 Gonzalo - Mis herramientas en GitHub Pages
      </div>
